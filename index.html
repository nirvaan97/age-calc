<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form action="" class="dob">
        <div class="fields">
          <label for="days">Day</label>
          <!-- maxlength doesn't work in the number type -->
          <input
            class="date"
            type="number"
            placeholder="DD"
            maxlength="2"
            id="days"
            name="days"
            min="1"
            max="31"
            required
          />
        </div>
        <div class="fields">
          <label for="month">Month</label>
          <input
            class="date"
            type="number"
            placeholder="MM"
            maxlength="2"
            id="month"
            name="month"
            min="1"
            max="12"
            required
          />
        </div>
        <div class="fields">
          <label for="year">Year</label>
          <input
            class="date"
            type="number"
            placeholder="YYYY"
            maxlength="4"
            id="year"
            name="year"
            min="1000" max="9999"
            required
          />
        </div>
        <button class="btn"></button>
      </form>
      <div class="calculated">
        <p class="result"><span class="nums years">--</span> years</p>
        <p class="result"><span class="nums months">--</span> months</p>
        <p class="result"><span class="nums days">--</span> days</p>
      </div>
    </div>
  </body>
</html>
